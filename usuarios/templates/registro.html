<!-- usuarios/templates/usuarios/registro.html -->
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="{% static 'css/usuarios/style.css' %}">
</head>
<body>
    <div class="container">
    <h1>Registro de Usuario</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Registrarse</button>
        <p>Si ya tienes una cuenta. Inicia Sesión <a href="{% url 'usuarios:login' %}">Aquí</a></p>
    </form>
</div>
</body>
</html>
